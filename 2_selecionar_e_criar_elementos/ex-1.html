<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <button onclick="addVeiculo_1()">Adicionar Fusca</button>

    <div id="estacionamento"></div>

    <script>
        function addVeiculo_1() {
            let veiculo_1 = document.createElement('h1');

            veiculo_1.style.fontFamily = 'Impact';

            foto.setAttribute('src', 'https://i0.wp.com/thegarage.com.br/wp-content/uploads/2023/12/1974-Volkswagen-Fusca-1500-azul-a-venda-for-sale-the-garage-1-of-31.jpg?ssl=1' );

            document.querySelector('#estacionamento').appendChild(veiculo_1);
