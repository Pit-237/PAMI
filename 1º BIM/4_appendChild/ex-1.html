<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto dos horrores</title>
</head>
<body>

    <!-- <img src="./Interruptor_desligado.png" alt="Interruptor-D" id="interruptor-d"> -->
    <img src="./Captura de tela 2025-03-27 174812.png" alt="" id="lampada" style="border-radius: 30px;">
    <img src="./Interruptor_ligado.png" alt="Interruptor-L" id="interruptor-l" onclick="acionarInterruptor()">    
    <img src="./Hyper_sonic_by_finnakira-d8wo1vt.png" alt="" id="Sonic" style="height: 350px;">
    

    <script>

    let acionado = true;
    
        

        function acionarInterruptor() {
            
            let lampada = document.querySelector('#lampada')
            let Interruptor = document.querySelector('#interruptor-l');
            let body = document.querySelector('body');
            let Sanic = document.querySelector('#Sonic')

            if (acionado == true){
                Sanic.setAttribute('src', './stva0o391q581.png')
                Interruptor.setAttribute('src', 'Interruptor_desligado.png');
                lampada.setAttribute('src', 'Captura de tela 2025-03-27 174826.png');
                body.style.backgroundColor = 'black';
            }
            else{
                Sanic.setAttribute('src', './Hyper_sonic_by_finnakira-d8wo1vt.png')
                Interruptor.setAttribute('src', './Interruptor_ligado.png');
                lampada.setAttribute('src', 'Captura de tela 2025-03-27 174812.png');
                body.style.backgroundColor = 'white';
            }
            acionado = !acionado;
        }
            

        //O método .appendChild() no JavaScript é usado para adicionar um elemento como filho de outro elemeto dentro da estrutura do DOM.
            

    </script>
</body>
</html>
