<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button onclick="cronometro()">Start</button>
<button onclick="stop()">Stop</button>
<script>


    let milisegundos = 0;
    let segundos = 0;
    let minutos = 0;
    let horas = 0;
    let valor = 0;

    function cronometro() {
    valor = setInterval(() => {
        milisegundos++;

        if (milisegundos > 99) {
                segundos++;
                milisegundos = 0;
        }
        if (segundos > 59) {
                minutos++;
                segundos = 0;
        }
        if (minutos > 59) {
                horas++
                minutos = 0;
        }
           
        
        console.log(`${horas} : ${minutos} : ${segundos} : ${milisegundos}`);
        }, 10);
    }


    function stop() {
        clearInterval(valor);
        valor = 0
    }


</script>

</body>
</html>
